# Base configuration
exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md"]
markdown: kramdown
highlighter: rouge

collections:
  pages:
    output: true
    permalink: /:path/

# Title
name: Discovery Week (working title)
subtitle: Project Page for organising Discovery Week

# When using this template with a project page set the baseurl to '/project-name'
# For user/organization pages set this to an empty string
# When working locally use jekyll serve --baseurl '' so that you can view everything at localhost:4000
# See http://jekyllrb.com/docs/github-pages/ for more info
#baseurl: ''
baseurl: '/discovery-week-working-title'

# Author/Organization info to be displayed in the templates
author:
  name: OpenSUTD
  url: https://github.com/OpenSUTD

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl:
logoalt:

# Navigation
# List links that should appear in the site sidebar here
navigation:
- text: Home
  url: ./
  internal: true
- text: Programs
  url: programs/
  internal: true
- text: Contributing
  url: contributing/
  internal: true
- text: Proposal Details
  url: proposal_details/
  internal: true
- text: Site repo
  url: https://github.com/OpenSUTD/discovery-week-working-title
  internal: false

# Repo list
# List repos that you would like to appear on the homepage here
repos:
- name: Discovery Week
  description: Master Repository
  url: https://github.com/OpenSUTD/discovery-week-working-title

# Style Variables
brand_color: "#2cb34a"

# Offline caching
offline_cache: false
cache_name: DOCter-v1.1
